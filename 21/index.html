<html>

        <title>custom HTML5 video player ▶️</title>

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather&amp;subset=latin-ext"

        />

    <header>
        <ul class="nav">

        </ul>
    </header>

    <body>
        cool 'skinned' video player instead of the default<br /><br />

        <div class="player">
            <video
                class="player__video viewer"
                src="cats.mp4"
                width="320px"
                autoplay
            ></video>
            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">
                    ►
                </button>
                <input
                    type="range"
                    name="volume"
                    class="player__slider"
                    min="0"
                    max="1"
                    step="0.05"
                    value="1"
                />
                <input
                    type="range"
                    name="playbackRate"
                    class="player__slider"
                    min="0.5"
                    max="2"
                    step="0.1"
                    value="1"
                />
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="25" class="player__button">25s »</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
